15.	Расход элементов питания
a.	Класс «Батарейка»
     i.	Свойства
         1.	Тип (АА, ААА)
         2.	Ёмкость (Вт/час)
         3.	Марка
         4.	Стоимость
b.	Класс «Аккумулятор»
     i.	Свойства
         1.	Тип (АА, ААА)
         2.	Ёмкость (Вт/час)
         3.	Время зарядки
         4.	Стоимость
c.	Класс «Список элементов питания»
     i.	Метод. 
        1.	В параметре передаётся энергопотребление прибора в Вт. Рассчитать время разрядки при использовании в этом приборе для каждого из элементов списка.
